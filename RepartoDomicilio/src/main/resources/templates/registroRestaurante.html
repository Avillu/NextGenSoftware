<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Restaurante - FastEat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #333333;
        }

        .logo span {
            font-weight: bold;
            color: #44ad2d;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            padding: 20px;
        }

        #register-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        #register-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #a2e067;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #44ad2d;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        p {
            margin: 15px 0 0;
            font-size: 14px;
            color: #666;
        }

        a {
            color: #a2e067;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }


        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .custom-alert button {
            background-color: #721c24;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* el botón ocupa toda la línea */
            margin-left: auto; /* Centrar horizontalmente */
            margin-right: auto; /* Centrar horizontalmente */
            width: auto;
            text-align: center;
        }

        .custom-alert button:hover {
            background-color: #501218;
        }

        .custom-alert.show {
            display: block;
        }
    </style>
    <script>
        function validarFormulario(event) {
            const inputs = document.querySelectorAll("input, select");
            for (const input of inputs) {
                if (!input.value.trim()) {
                    mostrarAlerta("Por favor, completa todos los campos.");
                    event.preventDefault();
                    return false;
                }
            }
            return true;
        }

        function mostrarAlerta(mensaje) {
            const alerta = document.getElementById("custom-alert");
            alerta.querySelector(".alert-message").innerText = mensaje;
            alerta.classList.add("show");
        }

        function cerrarAlerta() {
            const alerta = document.getElementById("custom-alert");
            alerta.classList.remove("show");
        }
    </script>
</head>
<body>
<header>
    <div class="logo">
        Fast<span>Eat</span>
    </div>
</header>

<div id="main-container">
    <div id="register-container">
        <h1>Registro de <span style="color: #44ad2d;">Restaurante</span></h1>
        <div th:if="${error}" style="color: red; text-align: center;">
            <p th:text="${error}"></p>
        </div>
        <form action="#" th:action="@{/registro/restaurante}" th:object="${restaurante}" method="post" onsubmit="return validarFormulario(event);">
            <label for="nombre">Nombre del Restaurante:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />

            <label for="cif">CIF:</label>
            <input type="text" id="cif" th:field="*{cif}" />

            <label for="password_restaurante">Contraseña:</label>
            <input type="password" id="password_restaurante" th:field="*{password_restaurante}" />

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" />

            <div class="form-buttons">
                <button type="reset">Limpiar</button>
                <button type="submit">Registrar Restaurante</button>
            </div>
        </form>
        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        <p><a href="/registro">Volver </a></p>
    </div>
</div>


<div id="custom-alert" class="custom-alert">
    <span class="alert-message"></span>
    <button onclick="cerrarAlerta()">Cerrar</button>
</div>

</body>
</html>
