<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registro de Repartidor</title>
</head>
<body>
    <h2>Registro de Repartidor</h2>
    <!-- Mostrar el error si existe -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/registro/repartidor}" th:object="${repartidor}" method="post">
        <p>DNI: <input type="text" th:field="*{dniRepartidor}" /></p>
        <p>Nombre: <input type="text" th:field="*{nombreRepartidor}" /></p>
        <p>Apellido: <input type="text" th:field="*{apellidoRepartidor}" /></p>
        <P>Contrase√±a: <input type="text" th:field="*{contrasenaRepartidor}"></P>
        <p>Email: <input type="text" th:field="*{emailRepartidor}" /></p>
        <p>Disponible: <input type="checkbox" th:field="*{disponible}" /></p>

        <p><input type="submit" value="Registrar Repartidor" >
            <input type="reset" value="Limpiar" />
        </p>
    </form>
<a href="/registro">Volver</a>
</body>
</html>
