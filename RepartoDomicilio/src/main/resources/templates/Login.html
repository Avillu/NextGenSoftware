<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - FastEat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #333333;
        }

        .logo span {
            font-weight: bold;
            color: #44ad2d;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            background-color: #a2e067;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #44ad2d;
        }

        /* Contenedor principal */
        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Ajustado para dejar espacio para el header */
            padding: 20px;
        }

        #login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 20px;
        }

        /* Contenedor de la imagen */
        #image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container img {
            width: 100px; /* Ajusta el tamaño de la imagen del logo */
            height: auto;
        }

        /* Contenedor del formulario */
        #form-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        #form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #form-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #form-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #form-container button {
            background-color: #a2e067;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #form-container button:hover {
            background-color: #44ad2d;
        }

        #form-container p {
            margin: 15px 0 0;
            font-size: 14px;
            color: #666;
        }

        #form-container a {
            color: #a2e067;
            text-decoration: none;
            font-weight: bold;
        }

        #form-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        Fast<span> Eat</span>
    </div>
</header>

<div id="main-container">
    <div id="login-container">

        <div id="image-container">
            <img src="/login.png" alt="Logo">
        </div>

        <div id="form-container">
            <h1>  <span style="color: #44ad2d;">Iniciar</span> Sesión</h1>
            <form action="#" th:action="@{/login}" method="post">
                <label for="id">Usuario:</label>
                <input type="text" id="id" name="id" placeholder="Introduce tu usuario" required>

                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" placeholder="Introduce tu contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>

            <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>

            <p> Encuentra tu restaurante
                <a href="/">Restaurantes disponibles</a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
