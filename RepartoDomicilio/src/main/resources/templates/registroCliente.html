<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cliente - FastEat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 25px;
      font-weight: bold;
      color: #333333;
    }

    .logo span {
      font-weight: bold;
      color: #44ad2d;
    }

    #main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
      padding: 20px;
    }

    #register-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
    }

    #register-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    select, input {
      margin-bottom: 5px;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }

    button {
      background-color: #a2e067;
      color: white;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #44ad2d;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    p {
      margin: 15px 0 0;
      font-size: 14px;
      color: #666;
    }

    a {
      color: #a2e067;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    fieldset {
      border: 1px solid #a2e067;
      border-radius: 5px;
      padding: 30px;
    }

    legend {
      font-weight: bold;
      padding: 0 10px;
    }


    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      padding: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none;
      text-align: center;
    }

    .custom-alert button {
      background-color: #721c24;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-alert button:hover {
      background-color: #501218;
    }

    .custom-alert.show {
      display: block;
    }
  </style>
  <script>
    function validarFormulario(event) {

      const inputs = document.querySelectorAll("input, select");


      for (const input of inputs) {
        if (!input.value.trim()) {

          mostrarAlerta("Por favor, completa todos los campos.");
          event.preventDefault();
          return false;
        }
      }
      return true;
    }

    function mostrarAlerta(mensaje) {
      const alerta = document.getElementById("custom-alert");
      alerta.querySelector(".alert-message").innerText = mensaje;
      alerta.classList.add("show");
    }

    function cerrarAlerta() {
      const alerta = document.getElementById("custom-alert");
      alerta.classList.remove("show");
    }
  </script>
</head>
<body>
<header>
  <div class="logo">
    Fast<span>Eat</span>
  </div>
</header>

<div id="main-container">
  <div id="register-container">
    <h1>Registro de <span style="color: #44ad2d;">Cliente</span></h1>
    <div th:if="${error}" style="color: red; text-align: center;">
      <p th:text="${error}"></p>
    </div>
    <form action="#" th:action="@{/registro/cliente}" th:object="${cliente}" method="post" onsubmit="return validarFormulario(event);">

      <div class="form-columns">
        <div>
          <label for="dni">DNI:</label>
          <input type="text" id="dni" th:field="*{dni}" />

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" th:field="*{nombre}" />

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" th:field="*{apellidos}" />

          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" th:field="*{contrasena}" />

          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" />
        </div>

        <fieldset>
          <legend>Dirección</legend>
          <label for="calle">Calle:</label>
          <input type="text" id="calle" th:field="*{direccion.calle}" />

          <label for="numero">Número:</label>
          <input type="text" id="numero" th:field="*{direccion.numero}" />

          <label for="municipio">Municipio:</label>
          <input type="text" id="municipio" th:field="*{direccion.municipio}" />

          <label for="codigoPostal">Código Postal:</label>
          <select id="codigoPostal" th:field="*{direccion.codigoPostal}">
            <option th:value="TALAVERA" th:text="'Talavera (45600)'"></option>
            <option th:value="MADRID" th:text="'Madrid (28000)'"></option>
            <option th:value="TOLEDO" th:text="'Toledo (45007)'"></option>
          </select>
        </fieldset>
      </div>

      <div class="form-buttons">
        <button type="reset">Limpiar</button>
        <button type="submit">Registrar Cliente</button>
      </div>
    </form>
    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    <p><a href="/registro">Volver </a></p>
  </div>
</div>


<div id="custom-alert" class="custom-alert">
  <span class="alert-message"></span>
  <button onclick="cerrarAlerta()">Cerrar</button>
</div>
</body>
</html>
