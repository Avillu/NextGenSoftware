<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Introduzca sus datos para poder completar el registro</h1>
<form action="#" th:action="@{/register}" th:object="${register}" method="post">
    <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
    <p>Apellidos: <input type="text" th:field="*{apellidos}" /></p>
    <p>DNI: <input type="text" th:field="*{dni}" /></p>
    <p>Direcci√≥n: <input type="text" th:field="*{direccion}" /></p>
    <p>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </p>
</form>
</body>
</html>
