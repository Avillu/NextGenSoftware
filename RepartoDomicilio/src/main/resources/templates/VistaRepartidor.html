<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido Repartidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #333333;
        }

        .logo span {
            font-weight: bold;
            color: #ff8624;
        }

        .menu-icon {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #333;
            position: relative;
            cursor: pointer;
        }

        .menu-icon:before, .menu-icon:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: #333;
            transition: 0.3s;
        }

        .menu-icon:before {
            top: -8px;
        }

        .menu-icon:after {
            bottom: -8px;
        }

        nav {
            background-color: #333;
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            overflow: hidden;
            transition: right 0.3s ease-in-out;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        Bienvenido, <span>Repartidor</span>
    </div>
    <div class="menu-icon" onclick="toggleMenu(event)"></div>
</header>

<nav id="menu">
    <a href="#" th:href="@{/repartidor/perfilRepartidor}">Perfil</a>
    <a href="#" th:href="@{/repartidor/serviciosEntregaRepartidor}">Servicios de Entrega</a>
    <a href="#" th:href="@{/repartidor/zona}">Zona de Reparto</a>
    <a href="#" th:href="@{/repartidor/estadisticas}">Estadísticas</a>
    <a href="#" th:href="@{/logout}">Cerrar Sesión</a>
</nav>

<div class="content">

    <p>Aquí puedes gestionar tus servicios y ver tus estadísticas.</p>
</div>

<script>
    function toggleMenu(event) {
        const menu = document.getElementById('menu');
        const menuStyle = menu.style.right;

        if (menuStyle === '0px') {
            menu.style.right = '-250px';
        } else {
            menu.style.right = '0';
        }

        event.stopPropagation();
    }

    function closeMenu(event) {
        const menu = document.getElementById('menu');
        if (!menu.contains(event.target) && !document.querySelector('.menu-icon').contains(event.target)) {
            menu.style.right = '-250px';
        }
    }

    document.addEventListener('click', closeMenu); // Cerrar el menú al hacer clic fuera de él
</script>

</body>
</html>
