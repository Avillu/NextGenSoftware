<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VISTA FAVORITOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #9cf4a1;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .restaurant-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header>
    <h1 style="color: black;">Restaurantes Favoritos</h1>
</header>

<div class="content" id="favoritesContent">
    <h2>Mis Restaurantes Favoritos</h2>
    <div id="favoriteRestaurants">
        <!-- Si no hay favoritos -->
        <div th:if="${favoritos.size() == 0}">
            <p>No tienes restaurantes favoritos.</p>
        </div>

        <!-- Si hay favoritos, mostrar la lista -->
        <div th:each="restaurante : ${favoritos}" class="restaurant-item">
            <h3 th:text="${restaurante.nombre}">Nombre del Restaurante</h3>
            <p th:text="${restaurante.direccion}">Direcci√≥n del Restaurante</p>
        </div>
    </div>
</div>

<a href="/cliente/VistaCliente">Volver</a>
</body>
</html>
