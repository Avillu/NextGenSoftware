<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VISTA FAVORITOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #9cf4a1;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .restaurant-item {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .heart-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2.5rem;
        }
        .heart-btn:hover {
            transform: scale(1.5);
        }
        .heart-btn.favorited {
            color: red;
        }
    </style>
</head>
<body>
<header>
    <h1 style="color: black;">Restaurantes Favoritos</h1>
</header>

<div class="content" id="favoritesContent">
    <h2>Mis Restaurantes Favoritos</h2>
    <div id="favoriteRestaurants"></div>
</div>

<script>
    // Cargar los favoritos desde localStorage y mostrarlos
    function loadFavoriteRestaurants() {
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const favoritesContainer = document.getElementById('favoriteRestaurants');

        favoritesContainer.innerHTML = '';

        if (favorites.length === 0) {
            favoritesContainer.innerHTML = '<p>No tienes restaurantes favoritos.</p>';
            return;
        }

        favorites.forEach((name, index) => {
            const restaurantDiv = document.createElement('div');
            restaurantDiv.classList.add('restaurant-item');
            restaurantDiv.innerHTML = `
                <h3>${name}</h3>
                <button class="heart-btn favorited" onclick="toggleFavorite(${index})">&#10084;</button>
            `;
            favoritesContainer.appendChild(restaurantDiv);
        });
    }

    // Alternar favorito
    function toggleFavorite(index) {
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        const button = document.querySelectorAll('.heart-btn')[index];

        if (favorites[index]) {
            favorites.splice(index, 1); // Eliminar favorito
            button.classList.remove('favorited'); // Cambiar el color del corazón
        } else {
            favorites.push(favorites[index]); // Añadir favorito
            button.classList.add('favorited'); // Cambiar el color del corazón
        }

        localStorage.setItem('favorites', JSON.stringify(favorites)); // Actualizar almacenamiento
        loadFavoriteRestaurants(); // Actualizar vista
    }

    document.addEventListener('DOMContentLoaded', loadFavoriteRestaurants);
</script>
<a th:href="@{/Cliente/{id}(id=${cliente.dni})}">Volver</a>
</body>
</html>
