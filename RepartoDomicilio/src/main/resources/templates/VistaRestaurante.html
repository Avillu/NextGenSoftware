<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-weight: 300;
            font-size: 1.25rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Restaurante</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurante/perfilRestaurante}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurante/gestionarMenu}">Gestionar Menú</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurante/ordenes}">Órdenes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurante/estadisticas}">Estadísticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content">
        <h1 th:text="'Bienvenido, ' + ${restaurante.nombre} + '!'">Bienvenido</h1>
    </div>
</div>

<div class="footer">
    <p>© 2024 NextGenSoftware.  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
