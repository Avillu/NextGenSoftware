<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #008080;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }
        strong {
            color: #008080;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #008080;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #005f5f;
        }
        a:active {
            background-color: #004747;
        }
        a:not(:last-child) {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Pedido Confirmado</h1>
    <p>Gracias por tu pedido, <strong th:text="${pedido.cliente.nombre}">Nombre del Cliente</strong>!</p>
    <p>Fecha del pedido: <strong th:text="${pedido.fecha}">Fecha del Pedido</strong></p>
    <p>Total del pedido: <strong th:text="${#numbers.formatDecimal(#lists.sum(pedido.items, 'precio'), 0, 'COMMA', 'POINT')}">Total del Pedido</strong> â‚¬</p>

    <a th:href="@{/pedido/resumen/{id}(id=${pedido.id})}">Ver Resumen del Pedido</a>
    <a th:href="@{/}">Volver a Inicio</a>
</div>
</body>
</html>
